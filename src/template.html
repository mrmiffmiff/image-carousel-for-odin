<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>

<body>
    <main>
        <button class="carousel-button left">&#8592;</button>
        <div class="picture-frame">
            <div class="carousel">
                <img src="./images/andras-vas-Bd7gNnWJBkU-unsplash.jpg" alt="Colorful half-closed laptop"
                    class="carousel-image" id="img1">
                <img src="./images/domenico-loia-hGV2TfOh0ns-unsplash.jpg" alt="Laptop open on desk with monitor"
                    class="carousel-image" id="img2">
                <img src="./images/kari-shea-1SAnrIxw5OY-unsplash.jpg" alt="Open Laptop" class="carousel-image"
                    id="img3">
            </div>
        </div>
        <button class="carousel-button right">&#8594;</button>
    </main>
    <nav class="carousel-dots">

    </nav>
</body>

</html>
